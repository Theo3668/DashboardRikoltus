<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h4 class=" card-title">Purchases</h4>
                </div>
                <div class=" card-body">
                    <div class=" table-responsive">
                        <table class=" table tablesorter" id="">
                            <thead class=" text-primary">
                                <tr>
                                    <th>Buyer Name</th>
                                    <th>Buyer ID</th>
                                    <th>Mobile Number</th>
                                    <th>Email</th>
                                    <th class=" text-center">Salary</th>
                                    <th>Policy</th>
                                    <th class=" text-center">Confirm</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of itemList">
                                    <td>{{item.data.BuyerFullName}}</td>
                                    <td>{{item.data.BuyerID}}</td>
                                    <td>{{item.data.BuyerMobileNumber}}</td>
                                    <td>{{item.data.BuyerEmail}}</td>
                                    <td class=" text-center">R{{item.data.BuyerIncome}} pm</td>
                                    <th>{{item.data.BuyerPolicy}}</th>
                                    <td class=" text-center"><i style="font-size:medium;color: #3498DB;" class="tim-icons icon-check-2" (click)="Accept()"> </i>
                                        <i style="padding-left: 20px;font-size:medium;color: #E74C3C;" class="tim-icons icon-trash-simple" (click)="Reject(item.id)"> </i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
