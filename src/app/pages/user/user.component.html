<div class=" content">
    <div class=" row">
        <div class=" col-md-8">
            <div class=" card">
                <div class=" card-header">
                    <h5 class=" title">Edit Profile</h5>
                </div>
                <div class=" card-body">
                    <form>
                        <div class=" row">
                            <div class=" col-md-5 pr-md-1">
                                <div class=" form-group">
                                    <label> Policy </label>
                                    <input class=" form-control" disabled="" [(ngModel)]="User.plan" name="User.plan" type="text" />
                                </div>
                            </div>
                            <div class=" col-md-3 px-md-1">
                                <div class=" form-group">
                                    <label> Client name </label>
                                    <input class=" form-control" style="border: 1px solid #1e88e5; " [(ngModel)]="User.displayName" name="User.displayName" type="text" />
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Client ID </label>
                                    <input class=" form-control" style="border: 1px solid #1e88e5; " [(ngModel)]="User.id" name="User.id" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Reference number </label>
                                    <input class=" form-control" disabled="" [(ngModel)]="User.key" name="User.key" type="text" />
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Email address </label>
                                    <input class=" form-control" style="border: 1px solid #1e88e5; " [(ngModel)]="User.email" name="User.email" type="email" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-8">
                                <div class=" form-group">
                                    <label> Special Note: </label>
                                    <textarea class=" form-control" cols="80" placeholder="Here can be your description" rows="4">
Three(3) weeks behind on payment!!
</textarea
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-success" type="submit" (click)="onUpdate(User, User.key)">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
